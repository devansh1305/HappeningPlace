<!DOCTYPE html>
<html>
<head>
	<script src="index.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Reset Password</title>
</head>
<body>


<head><title>Reset Password</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Reset</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="old_inputPassword" class="form-control" placeholder="Old Password" required autofocus>
                <label for="old_inputPassword">Enter old password</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="new_inputPassword" class="form-control" placeholder="New Password" required autofocus>
                <label for="new_inputPassword">Enter new password</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="confirm_Password" class="form-control" placeholder="Confirm new Password" required autofocus>
                <label for="confirm_Password">Retype new password</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="reset()">Reset</button>
              <hr class="my-4">

							
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
