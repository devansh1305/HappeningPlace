<html>
<script src="js/host.js"></script>
<link rel="stylesheet" type="text/css" href="css/loginPage.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="user">
    <header class="user__header">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        <h1 class="user__title"><br>Happening Place</h1><br><h3 class="user_title">Login</h3>
    </header>

    <div class="form">
       <div class="form__group">
            <input type="text" placeholder="Username" class="form__input" id="username" required/>
        </div>

        <div class="form__group">
            <input type="password" placeholder="Password" class="form__input" id="password" required/>
        </div>

<div class="form__group">
          <button class="w3-button w3-block w3-green" type="submit" onclick="login()">Log In</button>
          <button class="w3-button w3-block w3-orange" type="button" onclick="window.location.href='resetpassword.html'">Reset Password</button>
        </div>
    </div>
</div>
</html>
